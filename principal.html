<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Store</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/style-principal.css">
    <!-- Link Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->


    <!-- Main -->
    <main>
        <!-- Imagem de Capa -->
        <div id="banner">
            <img src="/assets/banner.png" alt="banner">
        </div>
        <!-- Sessão de Cards -->
        <section id="catalog" class="catalog">
            <div class="all-cards">

                <div class="card">
                    <img src="assets/img1.png" alt="Xbox">
                    <div class="card-text">
                        <p>Microsoft Xbox Series X | Preto</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

                <div class="card">
                    <img src="assets/img2.png" alt="Xbox">
                    <div class="card-text">
                        <p>Microsoft Xbox Series S | Branco</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

                <div class="card">
                    <img src="assets/img3.png" alt="Nintendo">
                    <div class="card-text">
                        <p>Nintendo Switch com Jogo</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

                <div class="card">
                    <img src="assets/img4.png" alt="Game God of War">
                    <div class="card-text">
                        <p>Jogo God of War Playstation</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

                <div class="card">
                    <img src="assets/img5.png" alt="Game Uncharted">
                    <div class="card-text">
                        <p>Jogo Uncharted: The Nathan Drake Collection</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

                <div class="card">
                    <img src="assets/img6.png" alt="Game Gran Turismo">
                    <div class="card-text">
                        <p>Jogo Gran Turismo</p>
                        <button type="">Ver mais</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->


    <!-- Link JS -->
    <script src="/js/main.js"></script>
</body>
</html>
